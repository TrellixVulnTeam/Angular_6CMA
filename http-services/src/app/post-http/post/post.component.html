<table class="table">
<thead>
    <th>USER ID </th>
    <th>ID</th>
    <th>TITLE</th>
    <th>BODY</th>
</thead>
<tbody>
    <tr *ngFor="let p of newPost">
        <td>{{p.userId }}</td>
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.body}}</td>
    </tr>
</tbody>
</table>

<hr>
